<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <div class="screen">Please insert your card</div>
        <div class="card-slot">
            <div class="card"></div>
        </div>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">Cancel</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">Clear</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">Enter</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key">&lt;</button>
            <button class="key">&gt;</button>
        </div>
    </div>
    <script src="atm.js" defer></script>
</body>
</html>
